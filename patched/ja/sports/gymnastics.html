      <ul style="list-style:decimal;">
        <li>ベット目的によって、選手が表彰式で、金、銀、銅メダルを表彰されることは、1位、2位、3位の勝者として考慮されます。 </li>
        <li>以後の失格や結果の改正に関係なく、表彰台は公式な結果として考えられます。 </li>

        <li>表彰式が無かったとしても、試合後に公式F.I.Gの結果によって、ベットが有効となります。 </li>
